<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <style>
        #root {
            background-color: #fff;
        }
    </style>
</head>
<script type="text/javascript">
    function setRem() {
        document.getElementsByTagName('html')[0].setAttribute('style', 'font-size:' + document.body.clientWidth / 5 + 'px');
    }

    document.addEventListener('DOMContentLoaded', function() {
        setRem();
    });

    window.onresize = setRem;
</script>
<body>
<div class="views">
    <div class="view view-main">

        <div id="pages" class="page-wrap pages toolbar-fixed">
            <div id="root" class="page"></div>
        </div>

    </div>
</div>

<script src="../dist/vendor.js"></script>
<script src="../dist/entry.js"></script>

</body>
</html>
